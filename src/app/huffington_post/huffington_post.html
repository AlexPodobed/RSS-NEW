<div class="HuffingtonPost-wrapper" id="HuffingtonPost">
    <div class="page-header">
        <h1><a href="{{rss.link}}">{{rss.title}}</a></h1>
    </div>
    <div class="content">
        <div class="row">

            <div class="col-md-4 col-sm-6  news-item" ng-repeat="feed in rss.entries">
                <div class="short-description-wrapper">
                    <a href="{{feed.link}}" target="_blank">{{feed.contentSnippet}}</a>
                    <p class="text-right see-more">
                        <button class="btn btn-xs btn-success" data-toggle="modal" data-target="#myModal{{$index}}">Show More</button>
                    </p>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="myModal{{$index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title" id="myModalLabel">{{feed.title}}</h4>
                            </div>
                            <div class="modal-body" ng-bind-html="feed.content | unsafe"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary"><a href="{{feed.link}}" target="_blank">See More</a></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
